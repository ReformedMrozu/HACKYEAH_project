<!DOCTYPE html>
<html>
    <head>
        <title>BeSafe! Tracer</title>
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            crossorigin="anonymous">
    </head>
    <body>
        <nav class = " navbar navbar-expand-lg navbar-dark bg-dark">
            <a class = "navbar-brand" href="/map">Welcome to Be!Safe.</a>
        </nav> 
        <div class =" jumbotron">
            <div class = "container">
                <h1 class="display-4">There are {{ szpitale_count }} <strong>medical help points in Poland</strong>.</h1>
                <p class = "lead">Nowi zarażeni dzisiaj : {{new_infected}}</p>
            </div>
        </div>
        <div class="container">
            <p><strong>Szpitale zakaźne w woj. mazowieckim:</strong></p>
            {%for i in zip %}
                <p><em>{{i.mPoint}}</em>em</p>
            {%endfor%}
        </div>
    </body>
</html>
